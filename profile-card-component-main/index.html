<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body class="flex">
    <div class="card">
      <div class="card__header"></div>
      <div class="card__body flex">
        <div class="card__image">
          <img src="./images/image-victor.jpg" alt="Victor Crest" />
        </div>
        <h1 class="card__title">
          Victor Crest<span class="card__age">26</span>
        </h1>
        <span class="card__city">London</span>
      </div>
      <div class="card__footer flex">
        <div class="social-stat">
          <h2 class="social-stat__title">80K</h2>
          <span class="social-stat__type">Followers</span>
        </div>
        <div class="social-stat">
          <h2 class="social-stat__title">803K</h2>
          <span class="social-stat__type">Likes</span>
        </div>
        <div class="social-stat">
          <h2 class="social-stat__title">1.4K</h2>
          <span class="social-stat__type">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
