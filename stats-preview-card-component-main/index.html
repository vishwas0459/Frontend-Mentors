<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="card__image">&nbsp;</div>
			<div class="card__body">
				<h1 class="card__heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
				<p class="card__info">
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>
				<div class="card__stats-wrapper">
					<div class="stats__content">
						<span class="stats__heading">10k+</span>
						<span class="stats__type">companies</span>
					</div>
					<div class="stats__content">
						<span class="stats__heading">314</span>
						<span class="stats__type">templates</span>
					</div>
					<div class="stats__content">
						<span class="stats__heading">12M+</span>
						<span class="stats__type">queries</span>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://twitter.com/vishwasmeshram">Vishwas Meshram</a>.
		</div>
	</body>
</html>
