          <p class="intro-info">
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
            announcements and our launch deals.
          </p>
          <form>
            <input type="email" name="email" id="email" placeholder="Email Address" />
            <img class="error" src="./images/icon-error.svg" alt="error" />
            <button>
              <img src="./images/icon-arrow.svg" alt="arrow-icon" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="right-section hero-image"></div>
